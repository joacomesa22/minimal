<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="shortcut icon" href="../img/minimal-blue.png" />
    <title>Login - Minimal</title>
  </head>
  <body class="font-poppins bg-azul">
    <!-- HEADER -->
    <header
      class="flex justify-between p-spacerS bg-azul fixed w-full z-20 border-b-2 border-crema"
    >
      <figure class="max-w-[80px]">
        <a href="../index.html">
          <img
            src="../img/minimal-cream.png"
            alt="logo"
            class="hover:scale-110 duration-300"
          />
        </a>
      </figure>
      <div class="flex items-center gap-spacerS">
        <a href="./panel.php">
          <img
            src="../img/user-regular.svg"
            alt="user"
            class="cursor-pointer hover:scale-110 duration-300"
          />
        </a>
        <img
          src="../img/bars-solid.svg"
          alt="menu"
          class="cursor-pointer hover:scale-110 duration-300"
          id="menu"
        />
      </div>
    </header>

    <!-- NAVEGACIÓn -->
    <div
      class="fixed flex justify-end w-full right-[-100%] duration-500 z-10"
      id="toggle"
    >
      <nav
        class="flex flex-col justify-center p-spacerL text-end bg-azul h-screen border-l-2 border-crema"
      >
        <a
          href="./historia.html"
          class="text-fontL font-bold text-crema hover:bg-crema hover:text-azul duration-300 p-1"
          >Historia</a
        >
        <a
          href="./artistas.html"
          class="text-fontL font-bold text-crema hover:bg-crema hover:text-azul duration-300 p-1"
          >Artistas</a
        >
        <a
          href="./obras.html"
          class="text-fontL font-bold text-crema hover:bg-crema hover:text-azul duration-300 p-1"
          >Obras</a
        >
        <a
          href="./articulos.html"
          class="text-fontL font-bold text-crema hover:bg-crema hover:text-azul duration-300 p-1"
          >Artículos</a
        >
        <a
          href="./contacto.html"
          class="text-fontL font-bold text-crema hover:bg-crema hover:text-azul duration-300 p-1"
          >Contacto</a
        >
      </nav>
    </div>

    <main class="navbar-h h-screen flex justify-center items-center">
      <section class="flex justify-center items-center p-spacerL gap-spacerL">
        <div class="flex flex-col gap-spacerS">
          <h1 class="text-fontL font-bold text-crema">Registrate</h1>
          <form
            action="../registro.php"
            method="post"
            class="flex flex-col gap-spacerS text-crema"
          >
            <div class="flex justify-center gap-spacerS">
              <label class="flex flex-col">
                <span class="font-bold text-fontXS"> Nombre </span>
                <input
                  type="text"
                  name="nombre"
                  class="rounded p-2 text-azul"
                  required
                />
              </label>
              <label class="flex flex-col">
                <span class="font-bold text-fontXS"> Apellido </span>
                <input
                  type="text"
                  name="apellido"
                  class="rounded p-2 text-azul"
                  required
                />
              </label>
            </div>
            <div class="flex justify-center gap-spacerS">
              <label class="flex flex-col">
                <span class="font-bold text-fontXS"> Nombre de usuario </span>
                <input
                  name="usuario"
                  type="text"
                  maxlength="12"
                  class="rounded p-2 text-azul"
                  required
                />
              </label>
              <label class="flex flex-col">
                <span class="font-bold text-fontXS"> Contraseña </span>
                <input
                  type="password"
                  name="password"
                  maxlength="12"
                  class="rounded p-2 text-azul"
                  required
                />
              </label>
            </div>
            <label class="flex flex-col">
              <span class="font-bold text-fontXS"> Email </span>
              <input
                type="email"
                name="email"
                class="rounded p-2 text-azul"
                required
              />
            </label>
            <input
              type="submit"
              value="Registrarse"
              class="bg-crema text-azul font-bold hover:text-crema hover:bg-azul px-[1rem] py-[0.2rem] border-4 border-crema hover:border-crema transition-all duration-300 rounded text-center cursor-pointer"
            />
          </form>
        </div>
        <div>
          <img
            src="../img/obraflavin.jpg"
            alt="imagen"
            class="max-w-[700px] border-2 border-solid border-crema rounded-xl"
          />
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="p-spacerS flex justify-between items-center bg-crema">
      <figure class="max-w-[80px]">
        <a href="../index.html">
          <img
            src="../img/minimal-blue.png"
            alt="logo"
            class="hover:scale-110 duration-300"
          />
        </a>
      </figure>
      <p class="text-fontXS text-azul">
        Para más información o cualquier duda,
        <a href="./contacto.html">
          <span
            class="font-bold hover:bg-azul hover:text-crema p-1 duration-300"
            >¡Contáctanos!
          </span></a
        >
      </p>
      <div class="flex items-center justify-center gap-spacerS">
        <img
          src="../img/instagram.svg"
          alt="instagram"
          class="hover:scale-110 duration-300 cursor-pointer"
        />
        <img
          src="../img/facebook.svg"
          alt="facebook"
          class="hover:scale-110 duration-300 cursor-pointer"
        />
        <img
          src="../img/twitter.svg"
          alt="twitter"
          class="hover:scale-110 duration-300 cursor-pointer"
        />
      </div>
    </footer>
    <script src="../js/menu.js"></script>
